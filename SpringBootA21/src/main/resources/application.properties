

# 服务器端口号
server.port=8086
server.servlet.context-path=/fileupload

# 项目系统参数配置
spring.application.name=ngd_springboot20221014

# json字符串中时间戳统一转换
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# springboot配置
# springboot静态资源映射，采用默认配置
# 默认的静态资源路径有：classpath:/META-INF/resources/，classpath:/resources/，classpath:/static/，classpath:/public/
# 也可以采用自定义目录作为静态资源目录，配置方式请自行查找网络资料配置

# druid 4 mysql8
# mysql 数据库驱动配置信息
spring.datasource.url=jdbc:mysql://localhost:3306/myspace5?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# druid 连接池的配置信息
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=stat,wall,log4j2
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

# mybatis参数配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.candy.demo.bean
# mybatis打印调试控制台打印sql语句
logging.level.com.candy.dao=DEBUG
# below not work
mybatis.configuration.log-impl=org.apache.ibatis.logging.log4j2.Log4j2Impl


#分页信息配置
pagehelper.helper-dialect=mysql

