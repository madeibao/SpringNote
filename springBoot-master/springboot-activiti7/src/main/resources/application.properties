server.port=10010
spring.application.name=springboot-activiti7

#数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/activiti?serverTimezone=GMT%2B8&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Activiti配置
spring.activiti.database-schema-update=true
spring.activiti.historyLevel=audit
spring.activiti.db-history-used=true
# 关闭 SpringAutoDeployment
spring.activiti.deployment-mode=never-fail

spring.thymeleaf.prefix=classpath:/view/

#mvc接收参数时对日期进行格式化
spring.mvc.date-format=yyyy-MM-dd HH:mm:ss

#jackson对响应回去的日期参数进行格式化
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#logging.level.root=debug