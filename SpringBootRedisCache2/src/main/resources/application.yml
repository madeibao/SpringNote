
server:
  port: 9999

spring:
  datasource:
    #MySQL配置
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/myspace5?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456

  # redis
  # redis的服务所在的ip地址
  redis:
    host: 127.0.0.1
    # 端口号
    port: 6379
    # redis数据库索引（默认为0) 密码默认是没有的，可以不写
    database: 0
    password: 123456

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.demo

